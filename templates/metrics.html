<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Métricas del Modelo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Recomendador</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/recommend/1">Recomendaciones</a>
                <a class="nav-link active" href="/metrics">Métricas Offline</a>
                <a class="nav-link" href="/metrics/online">Métricas Online</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h2 class="mb-4">Métricas de Comparación de Modelos</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Métrica</th>
                    <th>SVD</th>
                    <th>Random</th>
                </tr>
            </thead>
            <tbody>
                {% for metric in metrics %}
                <tr>
                    <td>{{ metric.metric }}</td>
                    <td>{{ metric.model1 }}</td>
                    <td>{{ metric.model2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
